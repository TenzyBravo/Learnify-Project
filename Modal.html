<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Learnify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        .login-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .image-section {
            flex: 1;
            background-image: url('/api/placeholder/800/1000');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 300px;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 191, 165, 0.2);
            z-index: 1;
        }

        .image-section .logo-container {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 2;
        }

        .image-section .logo {
            height: 60px;
        }

        .image-section .hero-content {
            color: white;
            text-align: center;
            z-index: 2;
            padding: 2rem;
        }

        .image-section .hero-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .image-section .hero-content p {
            font-size: 1.2rem;
            max-width: 80%;
            margin: 0 auto;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: white;
            min-width: 350px;
        }

        .login-form {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .login-form .logo {
            display: block;
            margin-bottom: 2rem;
            height: 60px;
        }

        .login-form h1 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00BFA5;
            box-shadow: 0 0 0 2px rgba(0, 191, 165, 0.2);
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #777;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #00BFA5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background-color: #009688;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #00BFA5;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .accessibility-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .accessibility-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #E91E63;
            color: rgb(201, 113, 91);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
            cursor: pointer;
            border: none;
        }

        .accessibility-widget {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #009688;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
            cursor: pointer;
            border: none;
            font-size: 24px;
        }

        /* Improved responsive design */
        @media (max-width: 992px) {
            .login-container {
                flex-direction: column;
                height: auto;
            }
            
            .image-section {
                min-height: 300px;
                display: flex;
                flex: none;
            }
            
            .form-section {
                padding: 2rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .image-section {
                min-height: 200px;
            }
            
            .image-section .logo-container {
                top: 20px;
                left: 20px;
            }
            
            .image-section .logo {
                height: 40px;
            }
            
            .image-section .hero-content h2 {
                font-size: 1.8rem;
            }
            
            .image-section .hero-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Section with Image -->
        <div class="image-section">
            <div class="image-overlay"></div>
            <div class="logo-container">
                <img src="images/086A0576.jpg" alt="Learnify Logo" class="logo">
            </div>
            <div class="hero-content">
                <h2>Expand Your Knowledge</h2>
                <p>Join thousands of students learning with Learnify's interactive courses</p>
            </div>
        </div>

        <!-- Right Section with Form -->
        <div class="form-section">
            <div class="login-form">
                <img src="/api/placeholder/150/60" alt="Learnify Logo" class="logo">
                
                <h1>Welcome Back to Learnify</h1>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" placeholder="••••••••">
                        <button class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button class="login-btn" onclick="login()">Sign In</button>
                
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
        </div>
    </div>

    <!-- Accessibility Controls -->
    <div class="accessibility-controls">
        <button class="accessibility-btn">
            <i class="fas fa-circle-info"></i>
        </button>
        <button class="accessibility-btn">
            <i class="fas fa-message"></i>
        </button>
        <button class="accessibility-widget">
            <i class="fas fa-universal-access"></i>
        </button>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Here you would typically send a request to your server
            console.log('Login attempt with:', email);
            
            // For demo purposes, redirect to dashboard
            alert('Login successful! Redirecting to dashboard...');
            // window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
